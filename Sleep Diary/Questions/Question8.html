		<script type="text/javascript">
			window.onload = function(){
			
	    	reSetter();
	 };
	    
	    function reSetter(){
		var ex1 = document.getElementById('Yes');
	    var ex2 = document.getElementById('No');
		var answer1=localStorage.getItem('answer8')+'1';
		if(answer1==501){
			ex1.checked=true;
		}
		else if (answer1==01){
			ex2.checked=true;
		}
		}

	 </script>	
	</head>
	<body>
<h1>Did you go to bed within 30 minutes of your usual time?</h1>
<li align="center">
<input type="radio" id="Yes" value="Yes"onclick ="handler('No','answer8','50','-8','0')"/>

</li>

 </li>
 <div id="warning2"></div>
